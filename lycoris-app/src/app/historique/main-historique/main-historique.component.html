<section class="content">
  <div class="content-block">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="header mb-3">
            <h2><strong>Historiques</strong></h2>
          </div>
          <div class="body">
            <section
              class="section-parametre"
              [ngBusy]="{
                busy: busyGet,
                message: 'Veuillez patienter ...',
                backdrop: false
              }"
            >
              <div class="">
                <div class="row clearfix">
                  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                      <div class="body table-responsive">
                        <table
                          class="table table-condensed table-striped table-hover"
                        >
                          <thead>
                            <tr>
                              <th colspan="11">
                                <div class="row mt-4 divElement">
                                  <div class="col-md-3">
                                    <input
                                      [(ngModel)]="searchTerm"
                                      class="form-control custom-input pull-left"
                                      placeholder="Rechercher ..."
                                      (keyup)="currentPage = 1;filterItems()"
                                    />
                                  </div>

                                  <div class="col-md-1  btn custom_btn_primary import-file divImport" *simSwapIsGranted="'FUNC-2VHP'">
                                    <button (click)="exportData()" class="btn btnHover"> Exporter <i class="fa fa-file"></i></button> 
                                  </div>

                                  <!-- <div class="col-md-9">
                                    <button
                                      type="button"
                                      class="btn btn-md custom_btn_primary pull-right"
                                      (click)="openModal(null, templateCrud)"
                                    >
                                      <i class="fa fa-plus"></i>&nbsp; Ajouter
                                    </button>
                                  </div> -->
                                </div>
                              </th>
                            </tr>
                            <tr class="custom-table-head">
                              <th>
                                <a
                                  style="cursor: pointer"
                                  (click)="currentPage = 1; getItems()"
                                  title="Actualiser"
                                >
                                  <i class="fa fa-redo-alt"></i></a
                                >&nbsp;&nbsp; #
                              </th>
                              <th>Login</th>
                              <th>Nom prenoms</th>
                              <th>Action effectué</th>
                              <th>Date et Heure</th>
                              <!-- <th class="txt-align-center">Actions</th> -->
                            </tr>
                          </thead>

                          <tbody>
                            <tr *ngFor="let item of items; let indice = index">
                              <td class="txt-align-center">{{ indice + 1 }}</td>
                              <td>{{ item?.login }}</td>
                              <td>{{ item?.nom }} {{ item?.prenom }}</td>
                              <td>{{ item?.actionService }}</td>
                              <td>{{ item?.createdAt }}</td>
                              <!-- <td>
                                {{ item?.contact | mask: "00 00 00 00 00" }}
                              </td> -->
                              <!-- <td>
                                <div class="custom-td-action">
                                  <a
                                    title="Modifier"
                                    (click)="openModal(item, templateCrud)"
                                    class="custom-btn-update"
                                  >
                                    <i class="fa fa-edit"></i
                                  ></a>
                                  <a
                                    title="Supprimer"
                                    (click)="confirmDelete(item)"
                                    class="custom-btn-delete"
                                  >
                                    <i class="fa fa-trash"></i
                                  ></a>
                                </div>
                              </td> -->
                            </tr>
                          </tbody>

                          <tfoot>
                            <tr *ngIf="items && items.length > 0">
                              <td colspan="4">
                                <div class="row pagination-part">
                                  <div
                                    class="col-md-9"
                                    style="text-align: center"
                                  >
                                    <pagination
                                      [boundaryLinks]="true"
                                      [itemsPerPage]="itemsPerPage"
                                      [totalItems]="totalItems"
                                      [(ngModel)]="currentPage"
                                      [maxSize]="5"
                                      class="pagination-sm"
                                      previousText="&lsaquo;"
                                      nextText="&rsaquo;"
                                      firstText="&laquo;"
                                      lastText="&raquo;"
                                      (pageChanged)="pageChanged($event)"
                                    ></pagination>
                                  </div>

                                  <div class="col-md-3">
                                    <span class="span_total_entree pull-right"
                                      >Total : {{ totalItems }}</span
                                    >
                                  </div>
                                </div>
                              </td>
                            </tr>

                            <tr *ngIf="!items || items.length == 0">
                              <td colspan="12">
                                <div class="col-md-12 txt-align-center">
                                  Aucune données disponible
                                </div>
                              </td>
                            </tr>
                          </tfoot>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
